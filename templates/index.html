<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Veritas WhatsApp Reminder - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeInBody 1s ease-in-out;
    }

    /* Animations */
    @keyframes fadeInBody { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0;} to { transform: translateY(0); opacity: 1;} }
    @keyframes pulse { 0% { transform: scale(1);} 50% { transform: scale(1.05);} 100% { transform: scale(1);} }

    /* Header */
    .topbar {
      background: #9b0d19;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    .topbar h3 { margin: 0; font-size: 1.3rem; }

    /* Power Button */
    .btn-power { background: transparent; display: inline-flex; justify-content: center; align-items: center; text-decoration: none; transition: 0.3s; }
    .btn-power img { width: 100px; height: 30px; }
    .btn-power:hover { background: rgba(255, 255, 255, 0.2); border-radius: 50%; }

    /* Card Header */
    .card-header { background: #9b0d19; color: #fff; font-weight: bold; }

    /* Logs Table */
    #logContainer {
      border: 1px solid #ddd; border-radius: 8px;
      height: 280px; overflow-y: auto;
      background: #fff;
      font-family: "Segoe UI", "Roboto Mono", monospace;
      font-size: 14px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    #logContainer table { width: 100%; border-collapse: collapse; }
    #logContainer th {
      background: #fc9301; color: #fff;
      position: sticky; top: 0; z-index: 2;
      font-size: 13px; padding: 6px; text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #logContainer td { padding: 6px; border-bottom: 1px solid #eee; animation: slideUp 0.4s ease-in-out; }
    #logContainer tbody tr:nth-child(odd) { background-color: #ffffff; }
    #logContainer tbody tr:nth-child(even) { background-color: #fdd081; }
    #logContainer tr { height: 40px; }

    /* Status text only (no background) */
    .status-success { color: #00bd45; font-weight: 600; }
    .status-skipped { color: #ff9800; font-weight: 600; }
    .status-failed { color: #d32f2f; font-weight: 600; }

    /* Unified Button Style */
    .btn-custom {
      display: inline-flex; align-items: center; gap: 8px;
      border: none !important; outline: none !important;
      border-radius: 6px !important; font-weight: 600;
      cursor: pointer; padding: 10px 20px;
      color: #fff !important; margin-right: 10px;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
      transition: background 0.2s ease-in-out;
      text-decoration: none !important; font-size: 15px;
    }
    .btn-start { background: #009200; animation: pulse 2s infinite; }
    .btn-start:hover { background: #003411be; }
    .btn-stop { background: #dc3545; }
    .btn-stop:hover { background: #b02a37; }

    .container { max-width: 98% !important; animation: fadeIn 1.2s ease-in-out; }
    footer { padding: 10px; background: #eee; text-align: center; font-size: 0.85rem; margin-top: 20px; animation: fadeIn 2s ease-in-out; }
    footer a { font-weight: bold; text-decoration: none; color: #000; }
  </style>
</head>

<body>
  <!-- Topbar -->
  <div class="topbar">
    <h3>WhatsApp Reminder</h3>
    <div class="user-power">
      <a href="{{ url_for('logout') }}" class="btn-power" title="Logout">
        <img src="{{ url_for('static', filename='power1.png') }}" alt="Logout">

  </div>

  <!-- Content -->
  <div class="container mt-4">
    <div class="card shadow mb-4 fade-in">

        <form method="POST" enctype="multipart/form-data">
          <div class="row mb-3">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">‚è≠ Skip Loan Numbers</label>
              <input type="text" name="skip_loans" placeholder="LAWCGNT123, LAWCGNT456" class="form-control" value="{{ skip_loans }}">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <label class="form-label fw-bold">‚è± Min Wait (sec)</label>
              <input type="number" name="sleep_min" value="{{ sleep_min }}" min="1" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label fw-bold">‚è≥ Max Wait (sec)</label>
              <input type="number" name="sleep_max" value="{{ sleep_max }}" min="1" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label fw-bold">‚öôÔ∏è Select Method</label>
              <select name="method" id="methodSelect" class="form-select">
                <option value="method1" {% if method=="method1" %}selected{% endif %}>‚ö†Ô∏è Overdue Reminder</option>
                <option value="method2" {% if method=="method2" %}selected{% endif %}>üìå EMI Reminder</option>
                <option value="method3" {% if method=="method3" %}selected{% endif %}>üö´ EMI Bounced Alert</option>
              </select>
            </div>

            <!-- EMI Day Dropdown -->
            <div class="col-md-3" id="emi_day_div" style="display:none;">
              <label class="form-label fw-bold">üìÖ EMI ‡∞∞‡±ã‡∞ú‡±Å</label>
              <select name="emi_day" id="emi_day" class="form-select">
                <option value="‡∞à ‡∞∞‡±ã‡∞ú‡±Å">‡∞à ‡∞∞‡±ã‡∞ú‡±Å</option>
                <option value="‡∞∞‡±á‡∞™‡±Å">‡∞∞‡±á‡∞™‡±Å</option>
                <option value="‡∞∏‡±ã‡∞Æ‡∞µ‡∞æ‡∞∞‡∞Ç">‡∞∏‡±ã‡∞Æ‡∞µ‡∞æ‡∞∞‡∞Ç</option>
                <option value="‡∞Æ‡∞Ç‡∞ó‡∞≥‡∞µ‡∞æ‡∞∞‡∞Ç">‡∞Æ‡∞Ç‡∞ó‡∞≥‡∞µ‡∞æ‡∞∞‡∞Ç</option>
                <option value="‡∞¨‡±Å‡∞ß‡∞µ‡∞æ‡∞∞‡∞Ç">‡∞¨‡±Å‡∞ß‡∞µ‡∞æ‡∞∞‡∞Ç</option>
                <option value="‡∞ó‡±Å‡∞∞‡±Å‡∞µ‡∞æ‡∞∞‡∞Ç">‡∞ó‡±Å‡∞∞‡±Å‡∞µ‡∞æ‡∞∞‡∞Ç</option>
                <option value="‡∞∂‡±Å‡∞ï‡±ç‡∞∞‡∞µ‡∞æ‡∞∞‡∞Ç">‡∞∂‡±Å‡∞ï‡±ç‡∞∞‡∞µ‡∞æ‡∞∞‡∞Ç</option>
                <option value="‡∞∂‡∞®‡∞ø‡∞µ‡∞æ‡∞∞‡∞Ç">‡∞∂‡∞®‡∞ø‡∞µ‡∞æ‡∞∞‡∞Ç</option>
                <option value="‡∞Ü‡∞¶‡∞ø‡∞µ‡∞æ‡∞∞‡∞Ç">‡∞Ü‡∞¶‡∞ø‡∞µ‡∞æ‡∞∞‡∞Ç</option>
              </select>
            </div>
          </div>

          <!-- Buttons -->
          <button type="submit" class="btn-custom btn-start">üöÄ Start Sending</button>
          <a href="{{ url_for('stop') }}" class="btn-custom btn-stop">üõë Stop Sending</a>
        </form>
      </div>
    </div>

    <!-- Logs -->
    <div class="card shadow mt-4">
      <div class="card-header">üìä Live Reports</div>
      <div class="card-body">
        <div id="logContainer">
          <table>
            <thead>
              <tr>
                <th width="15%">‚è± Time (IST)</th>

    </div>
  </div>

  <!-- Footer -->

  <script>
  // Show EMI Day only for Method 2
  document.addEventListener("DOMContentLoaded", function () {
    const methodSelect = document.getElementById("methodSelect");
    const emiDayDiv = document.getElementById("emi_day_div");

    function toggleEmiDay() {
      emiDayDiv.style.display = (methodSelect.value === "method2") ? "block" : "none";
    }

    methodSelect.addEventListener("change", toggleEmiDay);
    toggleEmiDay();
  });

  let successCount = 0, skippedCount = 0, failedCount = 0;
  const logTable = document.getElementById('logTable');
  const evtSource = new EventSource("/stream_logs");

  function updateTotals() {
    document.getElementById("successCounter").textContent = successCount;
    document.getElementById("skippedCounter").textContent = skippedCount;
    document.getElementById("failedCounter").textContent = failedCount;
    document.getElementById("total").textContent = successCount + skippedCount + failedCount;
  }

  evtSource.onmessage = function (event) {
    const msg = event.data;

    // Skip unwanted debug messages
    if (msg.includes("process_messages") || msg.includes("build_msg_dynamic")) return;

    let row = document.createElement("tr");
    const tdTime = document.createElement("td");
    const tdStatus = document.createElement("td");
    const tdMsg = document.createElement("td");
    const tdProgress = document.createElement("td");
    const tdWait = document.createElement("td");

    const timeMatch = msg.match(/\[(.*?)\]/);
    tdTime.textContent = timeMatch ? timeMatch[1] : "-";
    tdMsg.textContent = msg.replace(/\[.*?\]\s*/, "");

    if (msg.includes("Sent to")) {
      tdStatus.innerHTML = `<span class="status-success">Success</span>`;
      successCount++;
      updateTotals();
    }
    else if (msg.includes("Skipped")) {
      tdStatus.innerHTML = `<span class="status-skipped">Skipped</span>`;
      skippedCount++;
      updateTotals();
    }
    else if (msg.includes("Failed")) {
      tdStatus.innerHTML = `<span class="status-failed">Failed</span>`;
      failedCount++;
      updateTotals();
    }
    else if (msg.includes("Progress")) {
      if (logTable.lastElementChild) {
        const cleanMsg = msg.replace(/\[.*?\]\s*/, "");
        logTable.lastElementChild.children[3].textContent = cleanMsg.replace("in progress", "").trim();
      }
      return;
    }
    else if (msg.includes("Waiting")) {
      if (logTable.lastElementChild) {
        const waitMatch = msg.match(/(\d+)\s*seconds/);
        logTable.lastElementChild.children[4].textContent = waitMatch ? waitMatch[1] + "s" : "-";
      }
      return;
    }
    else if (msg.includes("Completed")) {
      evtSource.close();
      return;
    }

    row.appendChild(tdTime);
    row.appendChild(tdStatus);
    row.appendChild(tdMsg);
    row.appendChild(tdProgress);
    row.appendChild(tdWait);

    logTable.appendChild(row);
    logTable.parentElement.scrollTop = logTable.parentElement.scrollHeight;
  };
</script>

</body>
</html>
