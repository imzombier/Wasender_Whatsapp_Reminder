<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Payment Reminder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
    }

    /* Gradient Header */
    .header {
      background: linear-gradient(135deg, #9b0d19, #c21d2d);
      height: 280px;
      width: 100%;
    }

    /* Login Box */
    .login-box {
      max-width: 420px;
      background: #fff;
      margin: -140px auto 0 auto;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .login-box img {
      max-width: 100px;
      margin-bottom: 15px;
    }

    .login-box h4 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #9b0d19;
    }

    .form-control {
      border-radius: 6px;
      margin-bottom: 18px;
      padding: 12px;
      font-size: 15px;
    }

    .btn-login {
      background: #9b0d19;
      color: #fff;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #750a13;
      transform: translateY(-1px);
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #9b0d19;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-bottom: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Gradient Header -->
  <div class="header"></div>

  <!-- Login Box -->
  <div class="login-box">
    <h4>Sign In</h4>
    <form method="POST" action="/login">
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" required>

      <div class="form-check text-start mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Stay Signed in</label>
      </div>

      <button type="submit" class="btn-login">Sign In</button>

      <div class="extra-links mt-3">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
</body>

</html>
